<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
          class="font-weight-bold"> {{name}}</span>
        <span class="text-black-50">{{email}}</span><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Info</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-12"><label class="labels">ID</label>
            <input type="text" class="form-control" [(ngModel)]="studentId" readonly>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12"><label class="labels">Name</label>
            <input type="text" class="form-control" [(ngModel)]="name">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Age</label>
            <input type="text" class="form-control" [(ngModel)]="age">
          </div>
          <div class="col-md-12"><label class="labels">Address</label>
            <input type="text" class="form-control" [(ngModel)]="Address">
          </div>


          <div class="col-md-12"><label class="labels">Parent Email</label>
            <input type="text" class="form-control" [(ngModel)]="Parentemail"></div>


          <div class="col-md-12"><label class="labels">Gender</label>
            <input type="text" class="form-control" [(ngModel)]="Gender">
          </div>
          <div class="col-md-12"><label class="labels">Level</label>
            <input type="text" class="form-control" [(ngModel)]="Level">
          </div>
          <div class="col-md-4">
            <a class="btn btn-info" routerLink="/studentProfile/{{studentId}}" (click)="Save()">Save</a>
          </div>
        </div>
      </div>

    </div>
  </div>
